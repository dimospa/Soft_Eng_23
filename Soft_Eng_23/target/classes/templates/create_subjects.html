<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Subject Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>

<br>
<br>
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Create New Subject </h1>
				<div class = "card-body">
					<form th:action="@{/subjects/save}" th:object = "${subject}" method="POST">
						<div class ="form-group">
							<label> Subject title </label>
							<input
							type = "text"
							name = "title"
							th:field = "*{title}"
							class = "form-control"
							placeholder="Enter subject title" 
							/>
						</div>
						
						<div class ="form-group">
							<label> subject's details </label>
							<input
							type = "text"
							name = "details"
							th:field = "*{details}"
							class = "form-control"
							placeholder="Enter Subject details" 
							/>
						</div>
						
						<div class ="form-group">
							<label class="col-form-label col-sm-4"> Supervisor  : </label>
							<div class="col-sm-8">
								<select th:field="*{professor.id}" class ="form-control" required>
									<th:block th:each="pro : ${pro}">
									<option th:text="${pro.fullname}" th:value="${pro.id}" />
									</th:block>		
								</select>
							</div>
						</div>
						
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	</div>
</body>
</html>
