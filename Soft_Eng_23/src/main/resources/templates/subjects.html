<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Subject Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>


	<div class ="container">
		<div class = "row">
			<h1> List Subjects </h1>
		</div>
		
		<div class = "row">
			<div class = "col-lg-3">
				<a th:href = "@{/subjects/new}" class = "btn btn-primary btn-sm mb-3"> Add Subject</a>
			</div>
		</div>
		<table class = "table table-striped table-bordered">
			<thead class = "table-dark">
				<tr>
					<th> title</th>
					<th> details</th>
					<th> supervisor</th>
					<th> action</th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each = "subject: ${subjects}">
					<td th:text = "${subject.title}"></td>
					<td th:text = "${subject.details}"></td>	
					<td th:text = "${subject.professor.fullname}"></td>				
					<td>
							<a th:href = "@{/apply}"
						 class = "btn btn-primary">apply</a>
						 
						
			
					</td>
				</tr>
			</tbody>
		
		</table>
		
	</div>
</body>
</html>
